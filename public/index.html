<!doctype html>
<html lang="en">

<head>
    <title>Examen PP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <main>
        <div class="container-fluid my-3">
            <div class="container">

                <div id="app">


                    <div id="tratamiento-archivo" class="container">
                        <h3 class="mb-5">
                            Configuaraci√≥n inicial de entorno
                        </h3>

                        <!-- mostramos btn para obtener data si aun no la tenemos -->
                        <button 
                        v-if="irisData.length==0" 
                        @click="getIrisData()"
                        class="btn btn-outline-primary"

                        >
                            Obtener data de archivo
                        </button>

                        <!-- loader -->
                        <div v-if="loadingIrisData">
                            loading
                        </div>

                        <div v-if="irisData.length>0">

                            <!-- btn to show data -->
                            <div v-if="!showIrisData">
                                <button @click="showIrisData=!showIrisData" class="btn btn-outline-primary">
                                    Ver todos los datos
                                </button>
                            </div>


                            <div v-if="showIrisData">
                                <!-- btn to hide results -->
                                <button @click="showIrisData=!showIrisData" class="btn btn-outline-info">
                                    Ocultar
                                </button>
                                <!-- show Iris Data in a table -->
                                <div class="table-responsive">

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Clase</th>
                                                <th scope="col">Longitud Sepalo</th>
                                                <th scope="col">Altura Sepalo</th>
                                                <th scope="col">Logitud Petalo</th>
                                                <th scope="col">Altura Petalo</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- show all rows in the data -->
                                            <tr
                                                v-for="{class:clasification,sepalLength,sepalWidth,petalLength,petalWidth},index in irisData">
                                                <th scope="row">{{index+1}}</th> <!-- id -->
                                                <td>{{clasification}}</td> <!-- clase -->
                                                <td>{{sepalLength}}</td><!-- long sepalo -->
                                                <td>{{sepalWidth}}</td><!-- altu sepalo -->
                                                <td>{{petalLength}}</td><!-- long petalo -->
                                                <td>{{petalWidth}}</td><!-- altu petalo -->
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>


                    </div>

                    <br>
                    <hr><br>
                    <button @click="getIrisData()" type="button">
                        getIrisData
                    </button>
                    <br>

                    <button @click="getUniqueClasses()" type="button">
                        getUniqueClasses
                    </button>
                    <br>

                    <button @click="separateData()" type="button">
                        separateData
                    </button>
                    <br>

                    <br>
                    <hr><br>
                    <button @click="runKnn()" type="button">
                        runKnn
                    </button>
                    <br>

                    <button @click="calculateKNNPerformance()" type="button">
                        calculateKNNPerformance
                    </button>
                    <br>

                    <button @click="predictKNN()" type="button">
                        predictKNN
                    </button>
                    <br>

                    <br>
                    <hr><br>
                    <button @click="runEuclidian()" type="button">
                        runEuclidian
                    </button>
                    <br>

                    <button @click="calculateEuclidianPerformance()" type="button">
                        calculateEuclidianPerformance
                    </button>
                    <br>

                    <button @click="predictEuclidian()" type="button">
                        predictEuclidian
                    </button>
                    <br>


                </div>

            </div>
        </div>
    </main>

    <!-- vuejs cnd - prod -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


    <!-- axios cnd -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <!-- require the app.js -->
    <script src="js/app.js"></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
